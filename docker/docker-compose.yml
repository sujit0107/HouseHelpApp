version: "3.9"
services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: househelp
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
  seq:
    image: datalust/seq:2023.4
    environment:
      ACCEPT_EULA: "Y"
    ports:
      - "5341:80"
  hangfire:
    image: hangfireio/hangfire:1.8.7
    environment:
      - ConnectionStrings__Hangfire=Host=postgres;Port=5432;Database=househelp;Username=app;Password=app
    depends_on:
      - postgres
    ports:
      - "8080:80"
volumes:
  postgres-data:
